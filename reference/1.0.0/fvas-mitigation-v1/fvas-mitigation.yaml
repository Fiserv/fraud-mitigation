          type: string
          description: Shipping item lineItem
        sku:
          type: string
          description: Shipping item sku
          example: '10100110110'
        currency:
          type: string
          description: Shipping item currency
          example: USD
        subtype:
          type: string
          description: Shipping item subtype
          example: Equipment
        itemIsDigital:
          type: boolean
          description: Indicates whether the item is electronically delivered e.g. gift cards. If not provided, defaults to false.
          example: true
        returnReason:
          type: string
          description: The reason that the buyer is making this attempt return for the item.
          example: BETTER_PRICE_AVAILABLE
          enum:
            - BETTER_PRICE_AVAILABLE
            - BOUGHT_BY_MISTAKE
            - CANCELATION
            - DID_NOT_AUTHORIZE
            - DUPLICATE_ORDER
            - ITEM_ARRIVED_TOO_LATE
            - ITEM_NOT_RECEIVED
            - NO_LONGER_NEEDED
            - ITEM_DAMAGED
            - SIGNIFICANTLY_NOT_AS_DESCRIBED
            - ORDER_ERROR
            - CANCELLED_BY_ISSUER
            - LOST
            - OTHER
        subscriptionId:
          type: string
          description: A unique identifier for the subscription itself. There can be many products associated with a single subscriptionId.
          example: 97c56c86-7984-44fa-9a3e-7d5f34d1bead
        subscriptionNextDeliveryTimestamp:
          type: integer
          description: The expected delivery timestamp, following this one. As a Unix epoch timestamp in ms.
          format: int64
          example: 1711300839123
        subscriptionPeriodUnit:
          type: string
          description: Frequency of the given subscription.
          example: Day
          enum:
            - Day
            - Week
            - Month
            - Quarter
            - Year
        subscriptionTotalPeriods:
          type: integer
          description: Total subscription term expressed as a number of periodUnits. If the subscription does not have a defined end, then do not include this field.
          format: int32
          example: 1
        subscriptionRegularItemPrice:
          type: number
          description: What the product's price would be if it was purchased as a one-time purchase, rather than as a subscription.
          format: double
          example: 49.99
        subscriptionCurrentPeriod:
          type: integer
          description: The current subscription period that the recurring order belongs to (1st month, 3rd quarter, etc.).
          format: int32
          example: 1
      description: List of returned items for the transaction
