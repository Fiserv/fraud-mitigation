openapi: 3.0.1
info:
  title: Fraud Mitigation
  description: Fraud Mitigation Score provides real time fraud protection through a customized scoring engine. Decisions are rendered within the authorization flow which eliminates the need for additional development time for merchants.
  version: v0
servers:
  - url: http://localhost:5030
    description: Generated server url
tags:
  - name: Aurus Exec services
    description: Aurus Exec services
paths:
  /fraudVAS/exec/Aurus/pre-evaluate/{routingType}/{clientID}:
    post:
      tags:
        - Aurus Exec services
      operationId: preEvaluateAurus
      parameters:
        - name: clientID
          in: path
          required: true
          schema:
            type: string
        - name: routingType
          in: path
          required: true
          schema:
            type: string
            enum:
              - mid
              - clientID
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FraudVASRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
  /fraudVAS/exec/Aurus/post-evaluate/{routingType}/{clientID}:
    post:
      tags:
        - Aurus Exec services
      operationId: postEvaluateAurus
      parameters:
        - name: clientID
          in: path
          required: true
          schema:
            type: string
        - name: routingType
          in: path
          required: true
          schema:
            type: string
            enum:
              - mid
              - clientID
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FraudVASRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
