openapi: 3.0.1
info:
  title: Fraud Mitigation
  description: Fraud Mitigation Score provides real time fraud protection through
    a customized scoring engine. Decisions are rendered within the authorization flow
    which eliminates the need for additional development time for merchants.
  version: v0
servers:
  - url: https://connect-qa.fiservapis.com/fvas-mitigation-v1/
    description: QA external endpoint
  - url: https://connect-dev.fiservapis.com/fvas-mitigation-v1/
    description: DEV external endpoint
  - url: https://connect-uat.fiservapis.com/fvas-mitigation-v1/
    description: Stage/CAT external endpoint
tags:
  - name: Fraud Mitigation Exec services
    description: Fraud Mitigation Exec services
#--------------------------------------------------------------------------------------
# PATHS
#--------------------------------------------------------------------------------------

paths:

  #--------------------------------------------------------------------------------------
  # Fraud Mitigation
  #--------------------------------------------------------------------------------------
  /{gatewayName}/pre-evaluate/clientID/{clientID}:
    post:
    tags:
      - Fraud Mitigation Exec services
    description: Applies various pre-payment fraud and velocity controls based on
      the request
    operationId: preEvaluate
    parameters:
      - name: gatewayName
        in: path
        required: true
        schema:
          type: string
      - name: clientID
        in: path
        required: true
        schema:
          type: string
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FraudVASRequest'
      required: true
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FraudVASResponse'
      '400':
        description: Bad request. Validation exception.
        content:
          application/json:
            schema:
              type: string
      '5XX':
        description: Unexpected error.
        content:
          application/json:
            schema:
              type: string
    x-proxy-name: preEvaluate
    x-group-name: Gateway
  /{gatewayName}/post-evaluate/clientID/{clientID}:
    post:
    tags:
      - Fraud Mitigation Exec services
    description: Applies various post-payment fraud and velocity controls based
      on the request
    operationId: postEvaluate
    parameters:
      - name: gatewayName
        in: path
        required: true
        schema:
          type: string
      - name: clientID
        in: path
        required: true
        schema:
          type: string
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FraudVASRequest'
      required: true
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FraudVASResponse'
      '400':
        description: Bad request. Validation exception.
        content:
          application/json:
            schema:
              type: string
      '5XX':
        description: Unexpected error.
        content:
          application/json:
            schema:
              type: string
    x-proxy-name: postEvaluate
    x-group-name: Gateway

  #--------------------------------------------------------------------------------------
  # Enhanced Data
  #--------------------------------------------------------------------------------------
  /fraudVAS/enhancedData/send/{clientID}:
    post:
    tags:
      - Enhanced Data Controller
    operationId: send
    parameters:
      - name: clientID
        in: path
        required: true
        schema:
          type: string
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FraudVASRequestEnhancedData'
      required: true
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnhancedDataResponse'
    x-proxy-name: send
    x-group-name: EnhancedData
#--------------------------------------------------------------------------------------
# COMPONENTS
#--------------------------------------------------------------------------------------
